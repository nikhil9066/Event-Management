<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Time for Music</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="{{url_for('static',filename='musicloadstyle.css')}}">

  
</head>

<body onload="playmusic();">

  <h1>It's Time For The Music</h1>
  <audio id="myAudio">
  <!-- <source src="horse.ogg" type="audio/ogg"> -->
  <source src="{{url_for('static',filename='musicload.mp3')}}" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<!--   <audio autostart="true" src="{{url_for('static',filename='musicload.mp3')}}"> -->
  

</body>
<script type="text/javascript">
	function playmusic() {
		document.getElementById('myAudio').load();
		document.getElementById('myAudio').play();
	}
	
</script>
<meta http-equiv="refresh" content="4;url=/music" />
</html>
